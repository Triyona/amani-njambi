<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amani & Njambi</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body> 
    <section id="hero">
        <div class="container">
            <div class="row">
                <div class="hero-col-1">
                    <img src="./Assets/flower-1.png" alt="Flower 1">
                </div>
                <div class="hero-col-2">
                    <h1 class="hero_h1">AMANI</h1>
                    <h1 class="hero_h2">NJAMBI</h1>
                    <h2 class="hero_joiner">&</h2>
                    <h3 class="hero_p1">ARE SAYING "I DO"</h3>
                    <p class="hero_p2">Please join us for our upcoming wedding.</p>
                    <div class="btn-container">
                        <a href="" class="btn">RSVP</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="date">
        <div class="container">
            <div class="row">
                <div class="date-col-1">
                    <div class="img-container">
                        <img src="./Assets/PIXL4405.jpg" alt="Left Image">
                    </div>
                </div>
                <div class="date-col-2">
                    <h1 class="date-h1">SAVE THE DATE</h1>
                    <img src="./Assets/flower-2.png" alt="Flower-2">
                    <h3 class="date-h3">14 November 2026</h3>
                </div>
                <div class="date-col-3">
                    <div class="img-container">
                        <img src="./Assets/PIXL4409-2.jpg" alt="Right Image">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="location">
        <div class="row">
            <div class="location-col-1">
                <h1 class="location-h1">THE CELEBRATION</h1>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63679.01001573346!2d39.59329792167967!3d-4.03304879999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x184012a431b4a34b%3A0x4ae96a52a5a62510!2sSt.%20Joseph&#39;s%20Catholic%20Church%20-%20Tudor!5e0!3m2!1sen!2ske!4v1772285865299!5m2!1sen!2ske" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="location-col-2">
                <div class="location-text">
                    <h2 class="location-h2">WHERE</h2>
                    <p class="location-p">St Joseph Catholic Church <br> Tudor, Mombasa.</p>
                    <h2 class="location-h3">TIME</h2>
                    <p class="location-p">To be Communicated</p>
                </div>
                <img src="./Assets/flower-3.png" alt="Flower 3">
            </div>
        </div>
    </section>
    <section id="support"></section>
    <section id="gift"></section>
    <section id="end">
        <div class="end-container">
            <h1 class="end-h1">SEE YOU THERE</h1>
            <div class="btn-container">
                <a href="" class="btn">RSVP</a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
