<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amani & Njambi</title>
    <link rel="stylesheet" href="rsvp-style.css"/>
    <script src="https://kit.fontawesome.com/5f7d526671.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="rsvp">
        <div class="rsvp-header">
            <h1>RSVP</h1>
            <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="rsvp-text">
            <h2>Amani & Njambi's Wedding</h2>
            <h3>If you're responding for you and a guest (or your family),<br> you'll be able to RSVP for your entire group.</h3>
        </div>
        <div class="rsvp-form">
            <form>
                <input type="text" class = "text-input" id="first" name="Name" placeholder="First/Middle Name" required>
                <input type="text" class = "text-input" id="last" name="Name" placeholder="Last Name" required>
                <button type="submit" class="btn btn2">FIND YOUR INVITATION</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
